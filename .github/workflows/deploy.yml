name: Deploy Next.js Website to EC2

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.17"

      - name: Install Dependencies
        run: npm install --frozen-lockfile

      - name: Build Next.js Project
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.17"

      - name: Install Dependencies
        run: npm install --frozen-lockfile

      - name: Build Next.js Project
        run: npm run build

      # Configure SSH access to the EC2 instance
      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # Install PM2 on EC2 (if not installed)
      - name: Install PM2 on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo npm install -g pm2"

      # Deploy Next.js website to EC2
      - name: Deploy Website to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          ENV_VARS_JSON: ${{ secrets.ENV_VARS_JSON }}
        run: |
          # Create website directory on EC2
          ssh $EC2_USER@$EC2_HOST "mkdir -p ~/applications/website"

          # Sync project files to EC2
          rsync -avz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.github' \
            . $EC2_USER@$EC2_HOST:~/applications/website/

          # Install production dependencies
          ssh $EC2_USER@$EC2_HOST "cd ~/applications/website && npm install --frozen-lockfile --production"

          # Set environment variables from JSON secret
          ssh $EC2_USER@$EC2_HOST "echo '$ENV_VARS_JSON' | jq -r 'to_entries | .[] | \"\(.key)=\(.value)\"' > ~/applications/website/.env"

          # Stop existing PM2 process if exists
          ssh $EC2_USER@$EC2_HOST "pm2 delete website || true"

          # Start the Next.js project in production mode
          ssh $EC2_USER@$EC2_HOST "cd ~/applications/website && pm2 start npm --name website -- start"
